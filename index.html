<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <title>Hang-Dertale</title>
<script async src='/cdn-cgi/bm/cv/669835187/api.js'></script></head>
<body>
<div class="hangman-block-all">
    <a href="#" id="button1" class="button">Difficulté 1</a>
    <a href="#" class="button">Difficulté 2</a>
    <a href="#" id="button3" class="button">Difficulté 3</a>
  <h class="title">Bienvenue sur le Hang-Dertale</h>
  <div class="pendu">
    <pre>{{ .VarLines}}</pre>
  </div>
  <div class="border">
    <p>{{ .Hidewords}}</p>
  </div>
  <div class="hangman-DUO">
    <div class="hangman-MO">
      <p>Mot utilisé:{{ .UseWords}}</p>
    </div>
    <div class="hangman-HP">
      <p>Nombre de vie: {{ .Life}} / 10</p>
    </div>
  </div>
  <div class="hamgman-block-form">
    <form method="POST" action="/hangman">
        <h class="title1">Rentrer une lettre:</h><br/>
        <input type="text" name="lettre" autocomplete="off"><br/>
        <input type="submit">
    </form>
</div>

</div>
